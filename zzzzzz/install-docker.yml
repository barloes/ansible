---
- name: "AWS - Install docker"
  hosts: all
  become: yes
  tasks:
    - name: Update all packages
      yum:
        name: '*'
        state: latest
        update_only: yes

    - name: install docker
      shell: "sudo amazon-linux-extras install -y docker"

    - name: Enable Docker CE service at startup
      service:
        name: docker
        state: started
        enabled: yes
